services:
  - type: web
    name: quickfilings-api
    env: python
    # Use a dedicated health check path so Render knows your service is up.
    healthCheckPath: /health
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
